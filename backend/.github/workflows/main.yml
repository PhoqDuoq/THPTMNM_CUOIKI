name: CI/CD Build Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # SỬA LẠI: Phải đi vào thư mục backend mới cài được
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    # SỬA LẠI: Đường dẫn file server.js giờ nằm trong backend
    - name: Check Syntax
      run: |
        node -c backend/server.js
        echo "Code backend OK!"
        
    - name: Docker Build Test (Optional)
      run: |
        docker compose config
        echo "File docker-compose.yml hop le!"